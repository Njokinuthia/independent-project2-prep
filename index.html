<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Birthday Page</title>
</head>

<body>


  <div class="userInput container-fluid">

    <h3>Please fill in your details below</h3>

    <form>
      <h3>Name details</h3>
      <pre>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">

        <input type="submit" value="Submit">
      </pre>
    </form>

    <form>
      <h3>Gender details</h3>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="submit" value="Submit">
    </form>    

    <form>
      <h3>Birth day details</h3>
      <pre>
        <label for="date">Date of Birth</label>
        <input type="num" id="date" name="date" placeholder="Date">

        <label for="month">Month of Birth</label>
        <input type="number" id="month" name="month" placeholder="Month">

        <label for="year">Year of Birth</label>
        <input type="number" id="year" name="year" placeholder="Year">
      </pre>

      <input type="submit" value="Submit">
    </form>












  </div>

  <script rel="stylesheet" type="js/script.js"></script>
</body>

</html>
