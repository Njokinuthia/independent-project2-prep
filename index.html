<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/utility.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Birthday Page</title>
</head>

<body>

  <header>
    <nav class="flex justify-between w-100 py-1 shadow">
      <div class="icon">
        <img src="assets/bulb.jpg" alt="idea" width="100" >        
      </div>

      <div class="navbar w-75 flex justify-evenly items-center">
        <a class="navlink hover" href="">Home</a>
        <a class="navlink hover" href="">Contacts</a>
        <a class="navlink hover" href="">Form</a>
        <a class="navlink hover" href="">Details</a>
      </div>   
    </nav>
  </header>


  <div class="userInput w-100 flex justify-evenly items-center shadow py-4"> 

    <h3>Please fill in your details below</h3>
    

    <form>
      <h3>Name details</h3>

      <label for="fname">Name</label>
      <input type="text" id="fname" name="fname" placeholder="Name">

      <h3>Gender details</h3>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <h3>Birthday details</h3>

      <label for="date">Date of Birth</label>
      <input type="number" min="1" max="31" id="date" name="date" placeholder="Date"><br>

      <label for="month">Month of Birth</label>
      <input type="number" min="1" max="12" id="month" name="month" placeholder="Month"><br>

      <label for="year">Year of Birth</label>
      <input type="number" min="1900" max="2022" id="year" name="year" placeholder="Year"><br>

      <button class="btn" >Submit</button>


    </form>

  </div>

  


  <script rel="stylesheet" type="js/script.js"></script>
</body>

</html>
