<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Birthday Page</title>
</head>

<body>
  <form>
    <h3>Please fill in your details below</h3>
    <h3>Name details</h3>
    
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="First Name">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Last Name">

      <h3>Gender details</h3>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
           
    <h3>Birth day details</h3>
    <pre>
      <label for="date">Date of Birth</label>
      <input type="number" id="date" name="date" placeholder="Date">

      <label for="month">Month of Birth</label>
      <input type="number" id="month" name="month" placeholder="Month">

      <label for="year">Year of Birth</label>
      <input type="number" id="year" name="year" placeholder="Year">
    </pre>
  </form>


  <script rel="stylesheet" type="js/script.js"></script>
</body>

</html>
